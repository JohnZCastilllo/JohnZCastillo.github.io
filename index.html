  <script>
    // change navigation background on scroll
    const nav = document.querySelector(".navbar-wrapper");

    window.onscroll = () => {
      // stick position
      if (window.scrollY <= 30) {
        nav.classList.add("bg-dark");
      } else {
        // not sticky
        nav.classList.remove("bg-dark");
      }
    };
  </script>
