<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSIT 3-4 | Todo</title>

    <!-- Bootsrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container-fluid mx-auto" style="max-width: 1400px">
      <h1 class="text-center">Todo</h1>
      <!-- wrappper for todos -->
      <div class="container-fluid wrapper">
        <div class="d-flex flex-wrap align-items-center" style="gap: 10px">
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#todoModal"
          >
            Add
          </button>
          <a href="index.html" class="btn btn-secondary">Schedule</a>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="todoModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Todo</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form" action="">
                  <div class="form-group">
                    <label for="title">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <input
                      type="text"
                      name="message"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" name="deadline" class="form-control" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary submit-btn">
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap Js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const form = document.querySelector(".form");
      const submitBtn = document.querySelector(".submit-btn");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
      });

      submitBtn.addEventListener("click", () => form.submit());
    </script>
  </body>
</html>
